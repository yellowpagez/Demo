        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            width: 100vw;
            height: 100vh;
            background: #f8f9fa;

        #root {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .gradient-text {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        button {
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: slideUp 0.3s ease;
        }

        .message-sent {
            background: linear-gradient(135deg, #FF6B9D, #C06BFF);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            background: #f0f0f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #C06BFF !important;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

                        e('div', { style: { fontSize: '60px', marginBottom: '20px', opacity: 0.5 } }, 'ðŸ’¬'),
                        e('h2', { style: { fontSize: 'clamp(20px, 5vw, 24px)', fontWeight: '700', marginBottom: '10px', color: '#666' } }, 'No matches yet'),
                        e('p', { style: { color: '#999' } }, 'Keep swiping to find your squad!')
                    )
                :
                    e('div', {
                        style: {
                            flex: 1,
                            overflowY: 'auto',
                            padding: '20px'
                        }
                    },
                        ...matches.map((group, idx) =>
                            e('div', {
                                key: idx,
                                onClick: () => onSelectMatch(group),
                                style: {
                                    background: 'white',
                                    borderRadius: '15px',
                                    padding: '15px',
                                    marginBottom: '15px',
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '15px',
                                    cursor: 'pointer',
                                    boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                                    animation: `slideUp 0.4s ease ${idx * 0.1}s backwards`
                                }
                            },
                                e('div', {
                                    style: { display: 'flex' }
                                },
                                    ...group.members.slice(0, 3).map((member, i) =>
                                        e('div', {
                                            key: i,
                                            style: {
                                                fontSize: '30px',
                                                width: '45px',
                                                height: '45px',
                                                borderRadius: '50%',
                                                background: 'white',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                border: '2px solid #f5f5f5',
                                                marginLeft: i > 0 ? '-10px' : '0'
                                            }
                                        }, member.emoji)
                                    )
                                ),
                                e('div', { style: { flex: 1 } },
                                    e('div', {
                                        style: {
                                            fontWeight: '700',
                                            fontSize: 'clamp(15px, 4vw, 17px)',
                                            marginBottom: '4px'
                                        }
                                    }, group.name),
                                    e('div', {
                                        style: {
                                            fontSize: 'clamp(13px, 3.5vw, 14px)',
                                            color: '#666'
                                        }
                                    }, `${group.members.length} members`)
                                ),
                                e('div', { style: { fontSize: '20px', color: '#C06BFF' } }, 'ðŸ’¬')
                            )
                        )
                    )
            );
        }

        function ChatScreen({ group, onBack }) {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    sender: group.members[0].name,
                    text: `Hey! So excited we matched! ðŸŽ‰`,
                    isSent: false,
                    emoji: group.members[0].emoji,
                    timestamp: new Date(Date.now() - 300000)
                },
                {
                    id: 2,
                    sender: 'You',
                    text: `Same here! You guys seem awesome`,
                    isSent: true,
                    timestamp: new Date(Date.now() - 240000)
                },
                {
                    id: 3,
                    sender: group.members[1]?.name || group.members[0].name,
                    text: `We were thinking of grabbing drinks this Friday. You all free?`,
                    isSent: false,
                    emoji: group.members[1]?.emoji || group.members[0].emoji,
                    timestamp: new Date(Date.now() - 180000)
                }
            ]);
            const [inputText, setInputText] = useState('');
            const messagesEndRef = useRef(null);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSend = () => {
                if (!inputText.trim()) return;

                setMessages([...messages, {
                    id: messages.length + 1,
                    sender: 'You',
                    text: inputText,
                    isSent: true,
                    timestamp: new Date()
                }]);
                setInputText('');

                setTimeout(() => {
                    const member = group.members[Math.floor(Math.random() * group.members.length)];
                    const responses = ["That sounds perfect!", "We're in! What time?", "Love that idea! ðŸ˜Š", "Definitely! Let's do it", "Can't wait! ðŸ”¥"];
                    
                    setMessages(prev => [...prev, {
                        id: prev.length + 1,
                        sender: member.name,
                        text: responses[Math.floor(Math.random() * responses.length)],
                        isSent: false,
                        emoji: member.emoji,
                        timestamp: new Date()
                    }]);
                }, 2000);
            };

            return e('div', {
                style: {
                    width: '100vw',
                    height: '100vh',
                    background: '#f5f5f5',
                    display: 'flex',
                    flexDirection: 'column'
                }
            },
                e('div', {
                    style: {
                        padding: '20px',
                        background: 'white',
                        borderBottom: '1px solid #e0e0e0',
                        display: 'flex',
                        alignItems: 'center',
                        gap: '15px'
                    }
                },
                    e('button', {
                        onClick: onBack,
                        style: {
                            background: 'none',
                            border: 'none',
                            fontSize: '24px',
                            cursor: 'pointer',
                            padding: '5px'
                        }
                    }, 'â†'),
                    e('div', {
                        style: { display: 'flex', marginRight: '10px' }
                    },
                        ...group.members.slice(0, 3).map((member, i) =>
                            e('div', {
                                key: i,
                                style: {
                                    fontSize: '24px',
                                    width: '35px',
                                    height: '35px',
                                    borderRadius: '50%',
                                    background: 'white',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    border: '2px solid #f5f5f5',
                                    marginLeft: i > 0 ? '-8px' : '0'
                                }
                            }, member.emoji)
                        )
                    ),
                    e('div', { style: { flex: 1 } },
                        e('div', {
                            style: {
                                fontWeight: '700',
                                fontSize: 'clamp(16px, 4vw, 18px)'
                            }
                        }, group.name),
                        e('div', {
                            style: {
                                fontSize: 'clamp(12px, 3vw, 13px)',
                                color: '#666'
                            }
                        }, `${group.members.length} members`)
                    )
                ),

                e('div', {
                    className: 'messages-container',
                    style: {
                        flex: 1,
                        overflowY: 'auto',
                        padding: '20px',
                        display: 'flex',
                        flexDirection: 'column'
                    }
                },
                    ...messages.map((msg) =>
                        e('div', {
                            key: msg.id,
                            style: {
                                display: 'flex',
                                flexDirection: 'column',
                                alignItems: msg.isSent ? 'flex-end' : 'flex-start',
                                marginBottom: '12px'
                            }
                        },
                            !msg.isSent && e('div', {
                                style: {
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '8px',
                                    marginBottom: '4px'
                                }
                            },
                                e('div', { style: { fontSize: '18px' } }, msg.emoji),
                                e('span', {
                                    style: {
                                        fontSize: '12px',
                                        fontWeight: '600',
                                        color: '#666'
                                    }
                                }, msg.sender)
                            ),
                            e('div', {
                                className: msg.isSent ? 'message-bubble message-sent' : 'message-bubble message-received'
                            },
                                e('div', {
                                    style: {
                                        fontSize: 'clamp(14px, 3.5vw, 15px)',
                                        lineHeight: '1.4'
                                    }
                                }, msg.text),
                                e('div', {
                                    style: {
                                        fontSize: '11px',
                                        marginTop: '4px',
                                        opacity: 0.7
                                    }
                                }, msg.timestamp.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' }))
                            )
                        )
                    ),
                    e('div', { ref: messagesEndRef })
                ),

                e('div', {
                    style: {
                        padding: '15px',
                        background: 'white',
                        borderTop: '1px solid #e0e0e0',
                        display: 'flex',
                        gap: '10px'
                    }
                },
                    e('input', {
                        className: 'chat-input',
                        type: 'text',
                        placeholder: 'Type a message...',
                        value: inputText,
                        onChange: (ev) => setInputText(ev.target.value),
                        onKeyPress: (ev) => {
                            if (ev.key === 'Enter') handleSend();
                        },
                        style: {
                            flex: 1,
                            padding: '12px 16px',
                            fontSize: 'clamp(14px, 3.5vw, 16px)',
                            border: '2px solid #e0e0e0',
                            borderRadius: '25px',
                            fontFamily: 'inherit'
                        }
                    }),
                    e('button', {
                        onClick: handleSend,
                        disabled: !inputText.trim(),
                        style: {
                            width: '45px',
                            height: '45px',
                            borderRadius: '50%',
                            background: inputText.trim() ? 'linear-gradient(135deg, #FF6B9D, #C06BFF)' : '#e0e0e0',
                            border: 'none',
                            color: 'white',
                            fontSize: '20px',
                            cursor: inputText.trim() ? 'pointer' : 'not-allowed',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        }
                    }, 'â†’')
                )
            );
        }

        function App() {
            const [screen, setScreen] = useState('splash');
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [allMatches, setAllMatches] = useState([]);

            const handleMatch = (group) => {
                setAllMatches(prev => [...prev, group]);
                setTimeout(() => {
                    const open = confirm(`ðŸŽ‰ It's a match with ${group.name}!\n\nOpen chat now?`);
                    if (open) {
                        setSelectedMatch(group);
                        setScreen('chat');
                    }
                }, 100);
            };

            return e('div', { style: { width: '100%', height: '100%' } },
                screen === 'splash' && e(SplashScreen, { onComplete: () => setScreen('onboarding') }),
                screen === 'onboarding' && e(OnboardingScreen, { onNext: () => setScreen('createGroup') }),
                screen === 'createGroup' && e(CreateGroupScreen, { onNext: () => setScreen('discover') }),
                screen === 'discover' && e(DiscoveryScreen, {
                    onMatch: handleMatch,
                    onViewMatches: (matches) => {
                        if (matches) setAllMatches(matches);
                        setScreen('matches');
                    }
                }),
                screen === 'matches' && e(MatchesScreen, {
                    matches: allMatches,
                    onSelectMatch: (group) => {
                        setSelectedMatch(group);
                        setScreen('chat');
                    },
                    onBack: () => setScreen('discover')
                }),
                screen === 'chat' && selectedMatch && e(ChatScreen, {
                    group: selectedMatch,
                    onBack: () => setScreen('matches')
                })
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
